<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pacote Tristeza - Funerartes</title>
  <style>
    body {
      background-color: #121214;
      color: #e1e1e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4fc3f7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1f1f23;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .info {
      margin-top: 10px;
      font-size: 15px;
    }

    .nome {
      font-size: 18px;
      font-weight: bold;
    }

    .valor {
      color: #9ad9ff;
      margin: 8px 0;
      font-weight: bold;
    }

    button {
      background-color: #4fc3f7;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .mensagem {
      display: none;
      margin-top: 10px;
    }

    .mensagem textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      resize: none;
      background-color: #2c2c30;
      color: white;
    }

    .mensagem button {
      margin-top: 5px;
      width: 100%;
    }

    .enviado {
      color: #00e676;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <script>

    ];

    const grid = document.getElementById('grid');

    acompanhantes.forEach(pessoa => {
      const valor = Math.floor(Math.random() * 51) + 200;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${pessoa.foto}" alt="Foto de ${pessoa.nome}">
        <div class="nome">${pessoa.nome}</div>
        <div class="info">ID: ${pessoa.id} | ${pessoa.idade} anos</div>
        <div class="info">Região: ${pessoa.local}</div>
        <div class="valor">R$ ${valor},00</div>
        <button onclick="mostrarMensagem(this)">Enviar Mensagem</button>
        <div class="mensagem">
          <textarea rows="3" placeholder="Digite sua mensagem..."></textarea>
          <button onclick="enviarMensagem(this)">Enviar</button>
          <div class="enviado" style="display:none;">Mensagem enviada!</div>
        </div>
      `;
      grid.appendChild(card);
    });

    function mostrarMensagem(botao) {
      const container = botao.nextElementSibling;
      container.style.display = 'block';
    }

    function enviarMensagem(botao) {
      const container = botao.parentElement;
      const textarea = container.querySelector('textarea');
      const aviso = container.querySelector('.enviado');
      if (textarea.value.trim() !== "") {
        aviso.style.display = 'block';
        textarea.disabled = true;
        botao.disabled = true;
        botao.innerText = "Enviado";
      } else {
        alert("Escreva uma mensagem antes de enviar.");
      }
    }
  </script>
</body>
</html>
